name: Financial Analysis Pipeline

on:
  schedule:
    # Run daily at 6:00 AM UTC (adjust timezone as needed)
    # Format: minute hour day month day-of-week
    - cron: '0 6 * * *'
  workflow_dispatch:  # Allow manual triggering

permissions:
  contents: write  # Required to commit results back to repository

jobs:
  run-pipeline:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: 'pipeline/requirements.txt'
      
      - name: Install dependencies
        working-directory: ./pipeline
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Run pipeline
        working-directory: ./pipeline
        run: python main.py
      
      - name: Commit results
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add data/analysis_results.json
          git diff --staged --quiet || git commit -m "Update analysis results [skip ci]"
          git push
